<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Voting_System.css">
</head>
<body>

    <div>
        <div class="header">
            <div class="logo">
                <img src="../image/vote2.webp" alt="image">


            </div>
            <div class="text">
                <h3>ONLINE VOTING SYSTEM</h3>

            </div>
        </div>
        <div class="vtable" id="vtableSection">
            <center>
            <table border="2">
                <tr>
                    <th>Sr No</th>
                    <th>Name of Party</th>
                    <th>Logo</th>
                    <th>Information</th>
                    <th>Vote</th>
                </tr>
                <tr>
                    <td id="No1">1</td>
                    <td id="p1">Bhartiya Janta Party</td>
                    <td><img src="../image/bjp.png" alt="image" id="pic1"></td>
                   <td id="info1"> <a href="https://www.bjp.org/home">Tap Here</a></td>
                   <td><input type="radio" value="bjp" name="myvote" id="vote"></td>
                  
                </tr>
                <tr>
                    <td id="No2">2</td>
                    <td id="p2">Indian National Congress</td>
                    <td><img src="../image/IndianNC.png" alt="image" id="pic2"></td>
                   <td id="info2"> <a href="https://www.inc.in/">Tap Here</a></td>
                   <td><input type="radio" value="INC" name="myvote" id="vote"></td>
                </tr>
                <tr>
                    <td id="No3">3</td>
                    <td id="p3">National Congress Party</td>
                    <td><img src="../image/symbol.png" alt="image" id="pic3"></td>
                   <td id="info3"> <a href="https://en.wikipedia.org/wiki/Nationalist_Congress_Party#:~:text=The%20election%20symbol%20of%20NCP,a%20tri%2Dcoloured%20Indian%20flag.">Tap Here</a></td>
                   <td><input type="radio" value="NCP" name="myvote" id="vote"></td>
                </tr>
                <tr>
                    <td id="No4">4</td>
                    <td id="p4">Shiv Sena</td>
                    <td><img src="../image/Shiv Sena.jpg" alt="image" id="pic4"></td>
                   <td id="info4"> <a href="https://en.wikipedia.org/wiki/Shiv_Sena">Tap Here</a></td>
                   <td><input type="radio" value="shivsena" name="myvote" id="vote"></td>
                </tr>

            </table>
            <button onclick="submitData()">SUBMIT</button>

            
        </center>
        </div>

        <div class="checkbox" id="thankyousectionid">
        <center>
                  
            <div class="icon">
            <i class="fa fa-check" ></i>
          </div>
           
            <h1>Thank You!</h1>
            <div>Your vote has been successfully submitted.Thanks!</div>
            <button id="iconbutton" onclick="okselect()">OK</button>
        </center>
        
        </div>


        

       
    </div>
   
   <script src="./VSystem.js"></script>
    
</body>
</html>
